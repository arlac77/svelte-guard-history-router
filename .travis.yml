language: node_js
node_js:
  - 10.16.2
addons:
  chrome: stable
  ssh_known_hosts: $UPLOAD_SERVER

before_script:
  - openssl aes-256-cbc -K $encrypted_d0f036b99c7e_key -iv $encrypted_d0f036b99c7e_iv -in ci/id_rsa.enc -out /tmp/id_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/id_rsa
  - ssh-add /tmp/id_rsa
cache: npm
jobs:
  include:
    - stage: test
      script:
        - npx serve -n -l 5000 example/public &
        - SERVER_PID=$!
        - npm run test
        - kill $SERVER_PID
        - ls -l *.gng
        - rsync -v *.png ci_upload@$UPLOAD_SERVER:/tmp
    - stage: doc
      node_js: lts/*
      skip_cleanup: 'true'
      script:
        - npm run lint
        - npm run docs
    - stage: release
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: 'true'
        script:
          - npx xsemantic-release
branches:
  only:
    - master
    - /^greenkeeper/.*$/
